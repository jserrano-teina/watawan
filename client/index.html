<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>WataWan - Tu lista de deseos</title>
  
  <!-- PWA Meta Tags -->
  <meta name="description" content="Crea y comparte listas de deseos con amigos y familiares">
  <meta name="theme-color" content="#121212">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <meta name="apple-mobile-web-app-title" content="Wishlist">
  
  <!-- PWA Icons -->
  <link rel="icon" type="image/png" sizes="192x192" href="/icons/icon-192x192.png">
  <link rel="apple-touch-icon" sizes="192x192" href="/icons/icon-192x192.png">
  <link rel="icon" type="image/png" sizes="512x512" href="/icons/icon-512x512.png">
  <link rel="apple-touch-icon" sizes="512x512" href="/icons/icon-512x512.png">
  
  <!-- Web App Manifest -->
  <link rel="manifest" href="/manifest.json">
  
  <!-- Fonts and Styles -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.0.0/css/all.css" rel="stylesheet">
  <style>
    html {
      scroll-behavior: smooth;
    }
    body {
      -webkit-tap-highlight-color: transparent;
      text-rendering: optimizeLegibility;
      -webkit-font-smoothing: antialiased;
      overscroll-behavior-y: contain; /* Previene rebote en iOS */
    }
    .modal {
      backdrop-filter: blur(8px);
    }
    /* Splash Screen para PWA */
    .splash-screen {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background-color: #121212;
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 9999;
      transition: opacity 0.3s ease-out;
    }
    .splash-screen.hidden {
      opacity: 0;
      pointer-events: none;
    }
    .splash-screen img {
      width: 128px;
      height: 128px;
      animation: pulse 1.5s infinite ease-in-out;
    }
    @keyframes pulse {
      0% { transform: scale(0.95); }
      50% { transform: scale(1.05); }
      100% { transform: scale(0.95); }
    }
  </style>
</head>
<body>
  <!-- Incluimos un iframe con el splash-screen personalizado -->
  <iframe id="splash-iframe" src="/splash-screen.html" style="position: fixed; top: 0; left: 0; width: 100%; height: 100%; border: none; z-index: 9999;"></iframe>
  
  <div id="root"></div>
  <script type="module" src="/src/main.tsx"></script>
  
  <!-- Registro del Service Worker -->
  <script>
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', function() {
        navigator.serviceWorker.register('/service-worker.js')
          .then(function(registration) {
            console.log('Service Worker registrado correctamente con alcance: ', registration.scope);
          })
          .catch(function(error) {
            console.log('Error al registrar el Service Worker: ', error);
          });
      });
    }
    
    // Gestionar splash screen con iframe
    document.addEventListener('DOMContentLoaded', function() {
      const splashIframe = document.getElementById('splash-iframe');
      
      // Ocultar splash screen cuando la app esté lista
      window.addEventListener('appReady', function() {
        // Primero intentamos comunicar con el iframe
        try {
          splashIframe.contentWindow.postMessage('appReady', '*');
        } catch (e) {
          console.log('Error enviando mensaje al iframe:', e);
        }
        
        // Como respaldo, eliminamos el iframe después de un pequeño delay
        setTimeout(function() {
          if (splashIframe && splashIframe.parentNode) {
            splashIframe.parentNode.removeChild(splashIframe);
          }
        }, 500);
      });
      
      // Si después de 5 segundos la app no está lista, ocultar splash de todas formas
      setTimeout(function() {
        if (splashIframe && splashIframe.parentNode) {
          splashIframe.parentNode.removeChild(splashIframe);
        }
      }, 5000);
    });
  </script>
</body>
</html>
