<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>WataWan - Tu lista de deseos</title>
  
  <!-- PWA Meta Tags -->
  <meta name="description" content="Crea y comparte listas de deseos con amigos y familiares">
  <meta name="theme-color" content="#121212">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <meta name="apple-mobile-web-app-title" content="Wishlist">
  
  <!-- PWA Icons -->
  <link rel="icon" type="image/png" sizes="192x192" href="/icons/icon-192x192.png">
  <link rel="apple-touch-icon" sizes="192x192" href="/icons/icon-192x192.png">
  <link rel="icon" type="image/png" sizes="512x512" href="/icons/icon-512x512.png">
  <link rel="apple-touch-icon" sizes="512x512" href="/icons/icon-512x512.png">
  
  <!-- Web App Manifest -->
  <link rel="manifest" href="/manifest.json">
  
  <!-- Fonts and Styles -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.0.0/css/all.css" rel="stylesheet">
  <style>
    html {
      scroll-behavior: smooth;
    }
    body {
      -webkit-tap-highlight-color: transparent;
      text-rendering: optimizeLegibility;
      -webkit-font-smoothing: antialiased;
      overscroll-behavior-y: contain; /* Previene rebote en iOS */
    }
    .modal {
      backdrop-filter: blur(8px);
    }
    /* Splash Screen para PWA */
    .splash-screen {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background-color: #121212;
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 9999;
      transition: opacity 0.3s ease-out;
    }
    .splash-screen.hidden {
      opacity: 0;
      pointer-events: none;
    }
    .splash-screen img {
      width: 180px;
      height: 180px;
      animation: pulse 1.5s infinite ease-in-out;
      -webkit-filter: drop-shadow(0 0 15px rgba(255, 224, 102, 0.7));
      filter: drop-shadow(0 0 15px rgba(255, 224, 102, 0.7));
    }
    @keyframes pulse {
      0% { 
        transform: scale(0.95); 
        filter: drop-shadow(0 0 10px rgba(255, 224, 102, 0.5));
      }
      50% { 
        transform: scale(1.05);
        filter: drop-shadow(0 0 20px rgba(255, 224, 102, 0.8)); 
      }
      100% { 
        transform: scale(0.95);
        filter: drop-shadow(0 0 10px rgba(255, 224, 102, 0.5));
      }
    }
  </style>
</head>
<body>
  <!-- Splash Screen para PWA -->
  <div id="splash-screen" class="splash-screen">
    <img src="/icons/logo.svg" alt="WataWan Logo">
  </div>
  
  <div id="root"></div>
  <script type="module" src="/src/main.tsx"></script>
  
  <!-- Registro del Service Worker -->
  <script>
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', function() {
        navigator.serviceWorker.register('/service-worker.js')
          .then(function(registration) {
            console.log('Service Worker registrado correctamente con alcance: ', registration.scope);
          })
          .catch(function(error) {
            console.log('Error al registrar el Service Worker: ', error);
          });
      });
    }
    
    // Gestionar splash screen
    document.addEventListener('DOMContentLoaded', function() {
      // Ocultar splash screen cuando la app esté lista
      window.addEventListener('appReady', function() {
        const splashScreen = document.getElementById('splash-screen');
        splashScreen.classList.add('hidden');
        
        // Eliminar después de la transición
        setTimeout(function() {
          splashScreen.style.display = 'none';
        }, 300);
      });
      
      // Si después de 2 segundos la app no está lista, ocultar splash de todas formas
      setTimeout(function() {
        const event = new Event('appReady');
        window.dispatchEvent(event);
      }, 2000);
    });
  </script>
</body>
</html>
